<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;

        outline: 2px dashed red;

    }

    body.debug [class*="col-"] {

    }
</style>

<body class="debug" id="full-body">
    <main class="container-fluid">
        <div class="row">
            <div class="col-2 pt-3">
                <a class="navbar-brand " href="#">
                    <!-- skeleton-loader -->
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="ml-2 px-2">Inspire</span>
                </a>
            </div>
            <div class="offset-8 col-2 pt-3 text-light">
                <h2 id="temp">90ðŸ”¥</h2>
            </div>
        </div>



        <div class="row" id="mid-page">
            <div class="mt-5 col-12 text-center">
                <span class="tall-text text-center text-light" id="clock">3:00 PM</span>
                <p class="text-center">Good Afternoon, Dude!</p>
            </div>

        </div>


        <div class="row">

            <div class="offset-3 col-6 text-center text-light  justify-content-center">

                            corporis

                    </div>
                </div>

            </div>

                    <div class="offset-1 col-10">


                        <div class="card">
                            <div class="row">
                                <div class="col-12  py-1">
                                    <h4>ToDo List</h4>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-12" id="todo-list">
                                    <li class="ml-1">Take a walk</li>
                                    <li class="ml-1">Finish Project</li>
                                    <li class="ml-1">And Other ToDos</li>
                                </div>
                            </div>
                            <form class="form-inline" onsubmit="app.todosController.addTodo()">
                                <div class="form-group mx-sm-1 mb-1">
                                    <input type="text" class="form-control" id="new-todo" placeholder="To Do Item"
                                        name="description">
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">+</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 d-flex align-items-end">

                    <span>Image created by:</span>

        </div>
